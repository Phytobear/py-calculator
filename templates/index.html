<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Python Web Calculator</h1>
      <form method="POST" action="/calculate" class="space-y-4">
        <input
          type="number"
          name="num1"
          placeholder="Enter first number"
          class="border p-2 rounded w-full"
          required
        />
        <input
          type="number"
          name="num2"
          placeholder="Enter second number"
          class="border p-2 rounded w-full"
          required
        />
        <select name="operation" class="border p-2 rounded w-full" required>
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Calculate
        </button>
      </form>
      {% if result is not none %}
      <p class="mt-4 text-lg font-bold">Result: {{ result }}</p>
      {% endif %}
    </div>
  </body>
</html>
